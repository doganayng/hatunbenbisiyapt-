<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evlenekkmii ü§ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        
        h1 {
            color: #ffffff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }
        
        button {
            padding: 18px 45px;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
        }
        
        #yes {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease-out;
        }
        
        #no {
            background: rgba(255,255,255,0.15);
            color: white;
            position: relative;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        
        #no:hover {
            transform: scale(0.95);
            background: rgba(255,255,255,0.1);
        }
        
        #yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }
        
        .hidden {
            display: none;
        }
        
        #message {
            font-size: 2em;
            color: #ffffff;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
            text-shadow: 0 2px 20px rgba(0,0,0,0.3);
            font-weight: 500;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .heart {
            font-size: 4em;
            animation: float 3s ease-in-out infinite;
            margin: 20px 0;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        
        .confetti {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
            animation: fall linear forwards;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.3;
            }
        }
        
        #blocker {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 50%, rgba(15, 52, 96, 0.95) 100%);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        #blocker-message {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 1.3em;
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
        }
        
        #blocker-message h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        #blocker-message p {
            margin: 15px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="question">
        <h1>benimle bir geleceƒüe var mƒ±sƒ±nn hatunumm</h1>
        <div class="heart">ü§ç</div>
        <div class="buttons">
            <button id="yes">Evet</button>
            <button id="no">Hayƒ±r</button>
        </div>
    </div>
    
    <div id="response" class="hidden">
        <h1>Oleyyyyyyy üéâ</h1>
        <div class="heart">ü§ç</div>
        <div id="message">Seni seviyorum arrrmut </div>
    </div>
    
    <div id="blocker">
        <div id="blocker-message">
            <h2>Ka√ßƒ±≈ü yok! üòà</h2>
            <p>Sayfayƒ± kapatamazsƒ±n! Barƒ±≈ümadan gitmene izin vermeyeceƒüim!</p>
            <p>Otomatik olarak EVET'e basƒ±lmƒ±≈ü sayƒ±lƒ±yorsun! ü§ç</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        const questionDiv = document.getElementById('question');
        const responseDiv = document.getElementById('response');
        const blocker = document.getElementById('blocker');
        let clickCount = 0;
        
        const noButtonTexts = [
            "Hayƒ±r",
            "Emin misin?",
            "D√º≈ü√ºn bir daha",
            "Son ≈üans",
            "Cidden mi?",
            "Pi≈üman olacaksƒ±n",
            "Pes etmiyorum!"
        ];
        
        window.addEventListener('beforeunload', function(e) {
            if (!responseDiv.classList.contains('hidden')) return;
            
            e.preventDefault();
            e.returnValue = 'Barƒ±≈ümadan gitmek yok!';
            showBlocker();
            forceYes();
            return 'Barƒ±≈ümadan gitmek yok!';
        });
        
        function showBlocker() {
            blocker.style.display = 'flex';
            setTimeout(() => {
                blocker.style.display = 'none';
            }, 3000);
        }
        
        function forceYes() {
            questionDiv.classList.add('hidden');
            responseDiv.classList.remove('hidden');
            
            for(let i = 0; i < 150; i++) {
                setTimeout(() => createConfetti(), i * 40);
            }
        }
        
        yesBtn.addEventListener('click', function() {
            acceptLove();
        });
        
        function acceptLove() {
            questionDiv.classList.add('hidden');
            responseDiv.classList.remove('hidden');
            
            for(let i = 0; i < 150; i++) {
                setTimeout(() => createConfetti(), i * 40);
            }
        }
        
        noBtn.addEventListener('click', function() {
            clickCount++;
            
            if (clickCount < noButtonTexts.length) {
                noBtn.textContent = noButtonTexts[clickCount];
            } else {
                noBtn.textContent = "Artƒ±k ge√ß bile!";
                noBtn.style.display = 'none'; 
            }
            
            const kodlamaDiliFSZ = parseFloat(getComputedStyle(yesBtn).fontSize);
            const kodlamaDiliPDV = parseFloat(getComputedStyle(yesBtn).paddingTop);
            const kodlamaDiliPDH = parseFloat(getComputedStyle(yesBtn).paddingLeft);
            
            yesBtn.style.fontSize = (kodlamaDiliFSZ * 1.4) + 'px';
            yesBtn.style.padding = (kodlamaDiliPDV * 1.4) + 'px ' + (kodlamaDiliPDH * 1.4) + 'px';
            
            if (clickCount < noButtonTexts.length) {
                const maxX = window.innerWidth - noBtn.offsetWidth - 20;
                const maxY = window.innerHeight - noBtn.offsetHeight - 20;
                const x = Math.max(10, Math.random() * maxX);
                const y = Math.max(10, Math.random() * maxY);
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            }
            
            if(clickCount >= noButtonTexts.length - 1) {
                yesBtn.style.fontSize = '8em';
                yesBtn.style.padding = '80px 150px';
                yesBtn.textContent = "EVET!";
                
                yesBtn.style.animation = 'shake 0.5s infinite';
                const style = document.createElement('style');
                style.innerHTML = `
                    @keyframes shake {
                        0% { transform: translateX(0) scale(1); }
                        25% { transform: translateX(-20px) scale(1.05); }
                        50% { transform: translateX(20px) scale(1.1); }
                        75% { transform: translateX(-20px) scale(1.05); }
                        100% { transform: translateX(0) scale(1); }
                    }
                `;
                document.head.appendChild(style);
            }
        });
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.innerHTML = 'ü§ç';
            confetti.style.fontSize = (Math.random() * 30 + 20) + 'px';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-50px';
            
            const duration = Math.random() * 2 + 3;
            confetti.style.animationDuration = duration + 's';
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, duration * 1000);
        }
    </script>
</body>

</html>
